<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <title>TP Notes.</title>
</head>
<body>

  <main>
    <div class="container bg-dark text-white">
      <h1>-Liste de Notes-</h1>
      <hr>
    
    <div class="row">
      <div class="col-4">
        <span class="d-flex">
        <h2>Ajouter un Elève</h2><button class="btn btn-dark border border-light ms-5 " onclick="myButtonClick()" id="btnon">On</button></span>
        <hr>
      </div>
      <div class="col">
        <span class="d-flex">
        <h2>Ajouter Une matière</h2>
        <button class="btn btn-dark border border-light ms-5" onclick="myButtonClick2()" id="btnon2">On</button></span>
        <hr>
      </div>
      <div class="col-4">
        <span class="d-flex">
        <h2>Ajouter une Note</h2><button class="btn btn-dark border border-light ms-5" onclick="myButtonClick3()" id="btnon3">On</button></span>
        <hr>
      </div>
      </div>
      <div class="row">
        <div class="col-4" >
          <span id="myDiv">
          <div><label for="laststname" class="">Nom:</label><input id="lastname" type="text" placeholder="martin" class="rounded "></div>
          <div><label for="firstname" class="">Prénom:</label><input id="firstname" type="text" placeholder="john" class="rounded ">
          </div><button class="btn btn-dark border border-light" id="addStud"><i class="bi bi-send"></i>Ajouter</button>
          </span>
        </div>
      
        <div class="col-4">
          
          <div class="" id="myDiv2">
          <div><label for="intitule" class="">Intitulé:</label><input id="intitule" type="text" placeholder="science" class="rounded">
        </div><button class="btn btn-dark border border-light" id="btnAddMat"><i class="bi bi-send"></i>Ajouter</button></div></div>
        <div class="col-4">
          <span>
          <div class="" id="myDiv3">
            <span class="d-flex">Eléve:
            <select class="form-select form-select mb-2" aria-label=".form-select-lg example">
              <option selected>Sélectionner un élève</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </span>
            
          <div><label for="note" class="m">Note:</label><input id="note" type="number" placeholder="8" class="rounded " min="0" max="20"></div>
          <span class="d-flex">Matière:
            <select class="form-select form-select m-2" aria-label=".form-select-lg example">
              <option selected>Français</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </span><button class="btn btn-dark border border-light"><i class="bi bi-send"></i>Ajouter</button></div>
         </span>
        
        </div>
        <hr>
        <h2>Sélection</h2>
        <hr>

        <div class="row">
          <div class="col-6">
            <span class="d-flex"> Elève:
              <select class="form-select form-select m-2" aria-label=".form-select-lg example">
                <option selected>Sélectionner une matière</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </span>
          </div>
          <div class="col-6">
            <span class="d-flex">Matière:
              <select class="form-select form-select m-2" aria-label=".form-select-lg example">
                <option selected>Sélectionner une matière</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </span>

          </div>
        </div>

        <div class="row">
          <h3 class="mt-5">Notes</h3>
          <hr>
          <table class="table text-white text-center">
            <thead>
              <tr>
                <th scope="col">Nom</th>
                <th scope="col">Prenom</th>
                <th scope="col">Matière</th>
                <th scope="col">Note</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>Martin</th>
                <td>John</td>
                <td>Français</td>
                <td>12</td>
              </tr>

          </table>

        </div>

        </div>
        
      
    
  </main>
  
</body>
<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
